<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Luxury Crypto Payment</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:#0b0b0b; color:#fff; font-family:Arial,sans-serif; }
.container { max-width:500px; margin:100px auto; padding:30px; border:1px solid #444; }
input, select, button { width:100%; padding:10px; margin:10px 0; background:black; color:white; border:1px solid #555; }
button { cursor:pointer; }
h2 { text-align:center; margin-bottom:20px; }
.success { color:lime; font-weight:bold; text-align:center; margin-top:20px; }
</style>
</head>
<body>
<div class="container">
<h2>Luxury Asset Crypto Payment</h2>

<form id="paymentForm">
  <input type="text" id="name" placeholder="Your Full Name" required>
  <input type="email" id="email" placeholder="Email / Contact" required>
  <select id="asset">
    <option>Select Asset</option>
  </select>
  <input type="text" id="amount" placeholder="Amount (USD or Crypto)" required>
  <select id="currency">
    <option>BTC</option>
    <option>ETH</option>
    <option>USDT</option>
  </select>
  <button type="submit">Pay Now</button>
</form>

<div id="successMsg" class="success"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_KEY = "YOUR_ANON_KEY";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const assetSelect = document.getElementById("asset");

async function loadAssets(){
  const { data } = await supabase.from('listings').select('*').eq('active', true);
  data.forEach(a => {
    const opt = document.createElement("option");
    opt.value = a.id;
    opt.innerText = `${a.title} Â· ${a.type}`;
    assetSelect.appendChild(opt);
  });
}
loadAssets();

document.getElementById("paymentForm").addEventListener("submit", async e => {
  e.preventDefault();
  const payment = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    asset_id: assetSelect.value,
    amount: document.getElementById("amount").value,
    currency: document.getElementById("currency").value,
    status: "Pending",
    created_at: new Date()
  };

  // Save payment request to Supabase
  await supabase.from('payments').insert([payment]);

  document.getElementById("successMsg").innerText = 
    "Your payment request has been submitted. Our concierge will contact you to finalize payment securely.";
  e.target.reset();
});
</script>
</body>
</html>
